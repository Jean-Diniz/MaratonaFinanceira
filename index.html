<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDFinance</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">
</head>
<body>
    <header><img src="./assets/logo.svg" alt="Logo da financeira"></header>
    <main class="container">
        <section class="balance">
            <h2 class="sr-only">balanço</h2> 
            <div class="card">
                <h2>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem entradas">
                </h2>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h2>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem saídas">
                </h2>
                <p id="expenseDisplay"></p>
            </div>
            <div class="total card">
                <h2>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem total">
                </h2>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transactions">
            <a href="#" 
            onclick="Modal()"
            class="button new">Nova transação</a>
            <h2 class="sr-only">transações</h2> 
            <table id="data-table">
                <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>       
    </main>
    <div class="modal-overlay">
        <div class="modal"> 
            <div class="modal-content">
                <h2>Nova Transação</h2>
                <form action="" class="modal-content" onsubmit="Form.submit(event)">
                    <div class="form-example">
                        <label class="sr-only"for="description">Descrição</label>
                        <input 
                        type="text" 
                        name="description" 
                        id="description" 
                        placeholder="Descrição"
                        required>
                    </div>

                    <div class="form-example">
                        <label for="amount" class="sr-only">Valor</label>
                        <input 
                        type="number"
                        step="0.01"
                        name="amount"
                        id="amount"
                        min="0.01"
                        placeholder="0,00"
                        required>
                    </div>

                    <div class="radio">
                        <label for="income">Renda</label>
                        <input 
                        type="radio" 
                        name="radios" 
                        value='1'
                        required
                        >
                        
                        <label for="expense">Despesa</label>
                        <input
                        type="radio"
                        name="radios"
                        value='-1'
                        required
                        >
                    </div>

                    <div class="form-example">
                        <label for="date" class="sr-only">Data</label>
                        <input 
                        type="date" 
                        name="date" 
                        id="date" 
                        required>
                    </div>

                    <div class="form-example btn">
                        <a href="#"
                        onclick="Modal()"
                        class="btn cancel"
                        > Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer><p>JDFinance$</p></footer>

    <script src="./scripts.js"></script>
</body>
</html>
